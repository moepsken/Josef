<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Automatische GitHub‑Bildergalerie</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }
    .gallery img {
        max-width: 250px;
        border: 1px solid #ccc;
        padding: 5px;
        background: white;
    }
</style>
</head>
<body>

<h1>Automatische GitHub‑Bildergalerie</h1>
<p style="text-align:center;">Alle Bilder aus dem Repository werden automatisch geladen.</p>

<div class="gallery" id="gallery"></div>

<script>
const apiUrl = "https://api.github.com/repos/moepsken/Ebaybilder/contents/";
const gallery = document.getElementById("gallery");

fetch(apiUrl)
    .then(response => response.json())
    .then(files => {
        files.forEach(file => {
            if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                const img = new Image();
                img.src = file.download_url;
                gallery.appendChild(img);
            }
        });
    })
    .catch(error => {
        console.error("Fehler beim Laden der Bilder:", error);
    });
</script>

</body>
</html>
